<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Create a new Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input [(ngModel)]="title" name="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">ImageUrl</ion-label>
    <ion-textarea auto-grow [(ngModel)]="imageUrl" name="details"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Details</ion-label>
    <ion-textarea auto-grow [(ngModel)]="details" name="details"></ion-textarea>
  </ion-item>

  <ion-button (click)=OnCancel()>Cancel</ion-button>
  <ion-button (click)=OnCreateNote()>Create</ion-button>
</ion-content>
