<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteNote()">
        <ion-icon slot="icon-only" name='trash'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Details of {{ loadedNote.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="padding: 0%;">
    <ion-row>
      <ion-col style="padding: 0%;">
        <ion-img [src]="loadedNote.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 style="text-align: center;" >{{ loadedNote.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>{{ loadedNote.details }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
